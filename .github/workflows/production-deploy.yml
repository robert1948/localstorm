name: ğŸš€ Deploy to Heroku (Container)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HEROKU_APP_NAME: capecraft
      HEROKU_EMAIL: zeonita@gmail.com
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: ğŸ”µ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: ğŸ§© Build frontend (includes manifest.json)
        working-directory: client
        run: npm run build

      - name: â˜ï¸ Upload all built assets (incl. manifest) to S3
        working-directory: client
        run: |
          npm run upload
          npm run deploy:static
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}

      - name: ğŸ Set up Python (3.11)
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸš€ Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "$HOME/.local/share/heroku/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/heroku/bin:$PATH"

      - name: ğŸ”‘ Login to Heroku Container Registry
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web .
        env:
          ENVIRONMENT: production

      - name: ğŸš€ Push Docker image
        run: docker push registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web

      - name: ğŸš€ Release to Heroku
        run: heroku container:release web --app ${{ env.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: âœ… Confirm deployment
        run: |
          echo "âœ… Deployed to:"
          echo "  ğŸŒ https://${{ env.HEROKU_APP_NAME }}.herokuapp.com"
          echo "  ğŸ”— https://www.cape-control.com"
